name: RDP-SelfHosted

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: self-hosted  # <-- IMPORTANT: Only self-hosted Windows runner
    timeout-minutes: 3600

    steps:
      - name: Configure RDP Settings
        shell: powershell
        run: |
          Write-Host "Enabling RDP..."
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                           -Name "fDenyTSConnections" -Value 0 -Force

          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "SecurityLayer" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Allow" 2>$null
          netsh advfirewall firewall add rule name="RDP-Allow" dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force
          Write-Host "RDP Enabled."

      - name: Create RDP User
        shell: powershell
        run: |
          Write-Host "Creating user..."
          $Password = [System.Web.Security.Membership]::GeneratePassword(20,4)
          $Secure = ConvertTo-SecureString $Password -AsPlainText -Force

          If (-not (Get-LocalUser -Name "RDPUser" -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name "RDPUser" -Password $Secure -AccountNeverExpires
          }

          Add-LocalGroupMember -Group "Administrators" -Member "RDPUser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDPUser"

          echo "RDP_USER=RDPUser" >> $env:GITHUB_ENV
          echo "RDP_PASS=$Password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        shell: powershell
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $path = "$env:TEMP\tailscale.msi"

          Invoke-WebRequest -Uri $url -OutFile $path
          Start-Process msiexec.exe -ArgumentList "/i `"$path`" /quiet /norestart" -Wait

          Remove-Item $path -Force

      - name: Connect Tailscale
        shell: powershell
        run: |
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey "${{ secrets.TS_KEY }}" --hostname "selfhosted-${env:COMPUTERNAME}"

          $tsip = & "C:\Program Files\Tailscale\tailscale.exe" ip -4
          echo "TS_IP=$tsip" >> $env:GITHUB_ENV

      - name: Show Connection Info
        shell: powershell
        run: |
          Write-Host "`n===== RDP Connection ====="
          Write-Host "IP: $env:TS_IP"
          Write-Host "User: $env:RDP_USER"
          Write-Host "Password: $env:RDP_PASS"
          Write-Host "===========================`n"

      - name: Keep Alive
        shell: powershell
        run: |
          while ($true) {
            Write-Host "[$(Get-Date)] Runner active..."
            Start-Sleep 300
          }
